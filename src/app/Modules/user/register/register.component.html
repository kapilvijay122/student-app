<form [formGroup]="userService.formModel " autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
        <label>UserName</label>
        <input type="text" class="form-control" formControlName="UserName">
        <label class="text-danger" *ngIf="userService.formModel.controls['UserName'].touched && userService.formModel.controls['UserName'].errors?.['required']">
            UserName is Mandatory
        </label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="userService.formModel.controls['Email'].touched && userService.formModel.controls['Email'].errors">
            Invalid Email Address
        </label>
    </div>
    <div class="form-group">
        <label>FullName</label>
        <input type="text" class="form-control" formControlName="FullName">
    </div>
    <div class="form-group required">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="Password">
        <label class="text-danger" *ngIf="userService.formModel.controls['Password'].touched && userService.formModel.controls['Password'].errors?.['required']">
            Password Is Mandatory
        </label>
    </div>
    <div class="form-group required">
        <label>ConfirmPassword</label>
        <input type="text" class="form-control" formControlName="ConfirmPassword">
        <label class="text-danger" *ngIf="userService.formModel.controls['ConfirmPassword'].touched && userService.formModel.controls['ConfirmPassword'].errors?.['required']">
            Password Is Mandatory
        </label>
        <label class="text-danger" *ngIf="userService.formModel.controls['ConfirmPassword'].touched && userService.formModel.controls['ConfirmPassword'].errors?.['confirmpwd']">
            PassWord doesnot match        </label>
    </div>
<hr/>
<div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="!userService.formModel.valid">Sign Up</button>
    </div>
</div>

</form>
